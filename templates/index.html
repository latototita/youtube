
{% load static %}
<!DOCTYPE html>
<head>
	<!--
    	Pro Audio
    	http://www.templatemo.com/preview/templatemo_429_pro_audio
    -->
	<title>Pro Audio - Free Responsive Template</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/templatemo_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
	
	<div class="templatemo-header">		
		<div class="templatemo-header-gradient-bg"></div>
		<div class="container">			
			<h1 class="text-center text-uppercase templatemo-site-name"><span class="blue">Pro</span> Downloader</h1>
			
		</div>
	</div>
	<div class="templatemo-header-image"></div>
	<div class="container">
		<section id="subscribe" class="templatemo-section">
			<h2 class="text-uppercase text-center">Url Video Downloader.</h2>
			<p class="text-center margin-top-50">Paste Video Url link here.</p>
			<form  method="post" class="margin-top-50 tm-subscribe-form">
                {% csrf_token %}
                <input type="text" id="link" name="link"class="center-block" placeholder="Paste Video Url Here" />
                <input type="submit" value="Download Now" class="center-block text-center tm-subscribe-btn">
            </form>		
		</section>
		<img src="{% static 'images/border.png' %}" alt="Border" class="templatemo-border">
		
		<section id="home" class="templatemo-section">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<img src="{% static 'images/home.png' %}" alt="Banner" class="img-responsive center-block">				
				</div>

			</div>	
		</section>
	</div>	
		<img src="{% static 'images/border.png' %}" alt="Border" class="templatemo-border">
	</div>	
	<footer class="templatemo-footer margin-top-50">
		<div class="container">
			<p class="text-uppercase small templatemo-copyright">Copyright &copy; 2084 <a href="#">Company Name</a></p>
			<img src="{% static 'images/go-to-top.png' %}" alt="Go to top" class="img-responsive tm-go-to-top">
		</div>		
	</footer>
	<script src="{% static 'jsjs/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'jsjs/templatemo_script.js' %}"></script>
</body>
</html>
